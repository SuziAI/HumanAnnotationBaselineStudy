<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page (Suzipu Annotation Human Baseline Study)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        .row {
            margin: 15px 0;
        }

        .input-label {
            font-size: 16px;
            margin-right: 10px;
        }

        .textbox {
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }

        .button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <!-- First Row -->
        <div class="row">
            <label class="input-label" for="username">Username:</label>
            <input type="text" id="username" name="username" class="textbox" placeholder="Enter your username" required>
        </div>

        <!-- Second Row -->
        <div class="row">
            <label class="input-label" for="password">Password:</label>
            <input type="password" id="password" name="password" class="textbox" placeholder="Enter your password" required>
        </div>

        <!-- Third Row -->
        <div class="row">
            <button type="submit" class="button">Login</button>
        </div>
    </form>

</body>
</html>
