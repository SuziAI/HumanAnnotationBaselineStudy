<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page (Suzipu Annotation Human Baseline Study)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        /* General form styling */
        form {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        /* Form fields */
        form input[type="text"],
        form input[type="password"],
        form input[type="email"],
        form select,
        form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Submit button */
        form button[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* CSRF Token Styling */
        form input[name="csrfmiddlewaretoken"] {
            display: none; /* CSRF token is hidden for styling purposes */
        }

        /* Field Labels */
        form label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            font-size: 14px;
            color: #333;
        }

        /* Form Paragraphs (Default Django form rendering) */
        form p {
            display: flex;
            flex-direction: column;
            margin: 0 0 10px 0;
        }

        /* Form Errors */
        form .errorlist {
            color: red;
            font-size: 14px;
            margin: 5px 0;
        }

    </style>
</head>
<body>

    <form method="post" action="{{ request.path }}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

</body>
</html>
